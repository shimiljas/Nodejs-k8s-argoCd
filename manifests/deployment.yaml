apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  namespace: nodejs
  labels:
    app: nodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: shimiljas
          image: shimiljas/aks-nodejs-argocd:a0d5c3f6807a7c537fa2d76fad95df1979f09ca5
          ports:
            - name: http
              containerPort: 1337
