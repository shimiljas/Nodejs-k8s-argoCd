apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  namespace: nodejs
  labels:
    app: nodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: shimiljas
          image: shimiljas/aks-nodejs-argocd:main-97b039c55f75bc7616f30604b78833289d4fb5c2
          ports:
            - name: http
              containerPort: 1337
